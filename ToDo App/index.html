<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        ToDo App
    </header>
    <main id="main">
        <section id="date-time"></section>
        <form>
            <input type="text" id="task-input" placeholder="Please Enter a Task" autocomplete="off">
            <input type="date" id="deadline-input" placeholder="Deadline">
            <button type="submit" class="button" id="plus-button">+</button>
        </form>

        <span class="span">
            <p>Please press + to add tasks & - to delete tasks</p>   
        </span>
        
        <section id="all-task">
            
        </section>
    
    </main>
    <footer>
        <p>All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
