<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .rectangle{
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
    <svg>
        <circle cx="50" cy="50" r="40" stroke="green" fill="red"></circle>
        <rect class="rectangle" x="51" y="51" width="50" height="50" fill="yellow" ></rect>
        <image href="photo.jpg" height="400" width="400" ></image>
        <text x="10" y="20" fill="black">Hello, SVG!</text>
    </svg>
    
</body>
</html>
