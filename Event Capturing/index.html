<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing</title>
    <style>
        div{
            min-width: 100px;
            min-height: 100px;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
     <!--
    In this the event propagates from top to bottom. That means if grandparent, parent and child have onclick
    property and if we click on child then the callback execution order is 
    grandparent -> parent -> child
    this is called event capturing/ trickling.
-->
    <div id="grandparent">
        <div id="parent">
            <div id="child"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <!--
     if i click on child then grandparent -> parent -> child
     if i click on parent then grandparent -> parent 
     if i click on grandparent then grandparent

     i.e the events are propagated downwards in event capturing/ trickling.
    -->
</body>
</html>
